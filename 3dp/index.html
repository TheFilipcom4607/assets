<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Print Price Invoice</title>
  <link rel="stylesheet" href="https://assets.thefilip.com/style.css">
  <style>
    body {
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      color: #eaeaea;
    }
    label, input, select, button, details { color: #eaeaea; }
    input, select {
      width:100%;
      margin-bottom:0.5em;
      background:#232323;
      border:1px solid #444;
      border-radius:4px;
      padding:6px;
      color:#eaeaea;
      font-size:0.95rem;
    }
    input::placeholder { color:#888 }
    input:focus, select:focus { outline:2px solid #40E0D0; }
    select { margin-bottom:1em; }
    button {
      background:#232323; color:#eaeaea;
      border:1px solid #40E0D0; border-radius:4px;
      padding:8px 16px; cursor:pointer;
      margin-right:0.5em;
      font-size:0.95rem;
    }
    button:hover { background:#181818; color:#40E0D0; }
    details summary { cursor:pointer; margin-bottom:0.3em; }
    .currency-group, .vat-row { display:flex; align-items:center; gap:0.5em; margin-bottom:1em; }
    footer { text-align:center; margin-top:2em; color:#888; font-size:0.85rem; }
    .footer-heart { color:#ff4e4e; animation:softPulse 2s infinite; }

    /* Invoice tables */
    .invoice-table {
      width:100%; border-collapse:collapse; margin-top:1.5em;
      font-size:0.9rem; color:#eaeaea;
    }
    .invoice-table th, .invoice-table td {
      padding:6px 8px; border-bottom:1px solid #333;
    }
    .invoice-table th { text-align:left; background:#1e1e1e; }
    .invoice-table td:nth-child(2), 
    .invoice-table td:nth-child(3) { text-align:right; }
    .highlight { font-weight:600; color:#40e0a0; }
    .loss { color:#ff5e5e; }
    .profit { color:#60aaff; }

    /* Print layout */
    @page { size:A4 portrait; margin:10mm; }
    @media print {
      /* Hide controls */
      body * { visibility:hidden; }
      #invoiceContainer, #invoiceContainer * { visibility:visible; }
      #invoiceContainer { position:static; margin:0; padding:0; width:100%; }
    }
  </style>
</head>
<body>
  <!-- CONTROLS (hidden in print) -->
  <h2>3D Print Price Calculator</h2>

  <div class="currency-group">
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="zł">zł</option>
      <option value="€">€</option>
      <option value="$">$</option>
      <option value="£">£</option>
    </select>
  </div>

  <label for="printerPreset">Printer:</label>
  <select id="printerPreset">
    <option value="">— select —</option>
    <option value="p1p">Bambu P1P</option>
  </select>

  <label for="weight">Model Weight (g each):</label>
  <input id="weight" type="number" placeholder="e.g. 42">

  <label for="batch">Quantity (batch size):</label>
  <input id="batch" type="number" placeholder="e.g. 3">

  <label for="hours">Print Time (h total):</label>
  <input id="hours" type="number" placeholder="e.g. 9">

  <label for="filamentPrice">Filament Price (zł/kg):</label>
  <input id="filamentPrice" type="number" placeholder="e.g. 129">

  <label for="electricityPrice">Electricity (zł/kWh):</label>
  <input id="electricityPrice" type="number" placeholder="e.g. 0.90">

  <label for="power">Power (W):</label>
  <input id="power" type="number" placeholder="e.g. 100">

  <label for="maintenance">Maintenance (zł/h):</label>
  <input id="maintenance" type="number" placeholder="e.g. 0.75">

  <label for="handling">Handling (zł/batch):</label>
  <input id="handling" type="number" placeholder="e.g. 6">

  <div class="vat-row">
    <input id="vat" type="checkbox"><label for="vat">Add VAT (23%)</label>
  </div>

  <details>
    <summary>Extras & Margins</summary>
    <label for="profit30">Margin 1 (%):</label>
    <input id="profit30" type="number" placeholder="e.g. 30">
    <label for="profit50">Margin 2 (%):</label>
    <input id="profit50" type="number" placeholder="e.g. 50">
    <label for="profit100">Margin 3 (%):</label>
    <input id="profit100" type="number" placeholder="e.g. 100">
    <label for="competitor">Competitor Price:</label>
    <input id="competitor" type="number" placeholder="e.g. 50">

    <hr style="border-color:#444; margin:1em 0;">

    <label for="postProcessPiece">Post-process (zł each):</label>
    <input id="postProcessPiece" type="number" placeholder="e.g. 2">
    <label for="packageBatch">Packaging (zł/batch):</label>
    <input id="packageBatch" type="number" placeholder="e.g. 5">
    <label for="shippingOrder">Shipping (zł/order):</label>
    <input id="shippingOrder" type="number" placeholder="e.g. 10">
  </details>

  <button onclick="calculateInvoice()">Calculate</button>
  <button onclick="window.print()">Print Quote</button>

  <!-- INVOICE CONTAINER (visible in print) -->
  <div id="invoiceContainer">
    <h2 id="invoiceHeader">3D Print Price Quote</h2>
    <div id="result"></div>
    <footer id="invoiceFooter">
      made with <span class="footer-heart">❤️</span> by <a href="https://thefilip.com" target="_blank">thefilip</a>
    </footer>
  </div>

  <script>
    // Presets
    const presets = { p1p:{ power:100, maintenance:0.75, handling:6 } };
    document.getElementById('printerPreset').onchange = e => {
      const p = presets[e.target.value]||{};
      ['power','maintenance','handling'].forEach(f => {
        document.getElementById(f).value = p[f]||''
      });
    };

    function val(id, d=0){
      const v=document.getElementById(id).value;
      return v===''?d:parseFloat(v);
    }
    function currency(){ return document.getElementById('currency').value; }

    function calculateInvoice(){
      // Inputs
      const w=val('weight'), b=Math.max(val('batch',1),1),
            h=val('hours'), fg=val('filamentPrice'),
            el=val('electricityPrice'), pw=val('power'),
            mh=val('maintenance'), hb=val('handling'),
            vat=!!document.getElementById('vat').checked, VAT=0.23;
      const m1=val('profit30',30), m2=val('profit50',50), m3=val('profit100',100),
            cp=val('competitor',0);
      const pp=val('postProcessPiece',0), pkg=val('packageBatch',0), ship=val('shippingOrder',0);

      // Costs
      const mat=fg*((w/1000)*b),
            ele=(pw*h/1000)*el,
            mnt=mh*h,
            extras=pkg+ship+(pp*b),
            batchCost=mat+ele+mnt+hb+extras,
            unitCost=batchCost/b;

      const applyVAT=x=>vat?x*(1+VAT):x;
      // Sale prices
      const p1=applyVAT(unitCost*(1+m1/100)),
            p2=applyVAT(unitCost*(1+m2/100)),
            p3=applyVAT(unitCost*(1+m3/100));

      // Competitor row
      let cmp='';
      if(cp>0){
        const amt=applyVAT(cp)-unitCost, pct=(amt/unitCost)*100;
        cmp=`<tr>
          <td>Competitor Price (${applyVAT(cp).toFixed(2)} ${currency()}):</td>
          <td class="${amt<0?'loss':'profit'}">
            ${amt.toFixed(2)} ${currency()} (${amt<0?'loss':pct.toFixed(0)+'%'})
          </td>
        </tr>`;
      }

      // Render invoice tables
      document.getElementById('result').innerHTML=`
        <table class="invoice-table">
          <tbody>
            <tr><td>Material:</td><td>${mat.toFixed(2)} ${currency()}</td></tr>
            <tr><td>Electricity:</td><td>${ele.toFixed(2)} ${currency()}</td></tr>
            <tr><td>Maintenance:</td><td>${mnt.toFixed(2)} ${currency()}</td></tr>
            <tr><td>Handling:</td><td>${hb.toFixed(2)} ${currency()}</td></tr>
            <tr><td>Extras:</td><td>${extras.toFixed(2)} ${currency()}</td></tr>
            <tr><td class="highlight"><strong>Break-even (per unit):</strong></td><td class="highlight"><strong>${unitCost.toFixed(2)} ${currency()}</strong></td></tr>
            ${vat?`<tr><td colspan="2" style="font-size:0.8rem;color:#40e0a0;">*Includes VAT (${(VAT*100).toFixed(0)}%)</td></tr>`:''}
          </tbody>
        </table>

        <table class="invoice-table">
          <thead>
            <tr><th>Margin %</th><th>Sale Price</th><th>Margin per unit</th></tr>
          </thead>
          <tbody>
            <tr><td>${m1}%</td><td>${p1.toFixed(2)} ${currency()}</td><td>${(p1-unitCost).toFixed(2)} ${currency()}</td></tr>
            <tr><td>${m2}%</td><td>${p2.toFixed(2)} ${currency()}</td><td>${(p2-unitCost).toFixed(2)} ${currency()}</td></tr>
            <tr><td>${m3}%</td><td>${p3.toFixed(2)} ${currency()}</td><td>${(p3-unitCost).toFixed(2)} ${currency()}</td></tr>
            ${cmp}
          </tbody>
        </table>
      `;
    }
  </script>
</body>
</html>

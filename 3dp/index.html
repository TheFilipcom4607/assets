<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Print Price Calculator</title>
  <link rel="stylesheet" href="https://assets.thefilip.com/style.css">
  <style>
    body {
      max-width: 500px;
      margin: 2em auto;
      padding: 1em;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 0.6em;
      color: #eaeaea;
    }
    input::placeholder {
      color: #888;
    }
    button {
      margin-top: 1em;
    }
    .result {
      margin-top: 1.5em;
      font-size: 1.1em;
    }
    .summary-box {
      margin-top: 1.5em;
      padding: 1em;
      background: #232323;
      border: 1px solid #333;
      border-radius: 6px;
      color: #eaeaea;
    }
    .tiers {
      width: 100%;
      margin-top: 1em;
      color: #eaeaea;
    }
    .tiers td {
      padding: 0.3em 0.5em;
    }
    .break-even {
      color: #40e0a0;
      font-weight: bold;
    }
    .profit {
      color: #60aaff;
      font-weight: bold;
    }
    .loss {
      color: #ff5e5e;
      font-weight: bold;
    }
    .currency-group {
      display: flex;
      gap: 0.5em;
      align-items: center;
      margin-bottom: 1em;
    }
    footer {
      text-align: center;
      margin-top: 2.5em;
      color: #888;
      font-size: 0.9em;
    }
    .footer-heart {
      color: #ff4e4e;
      animation: softPulse 2s infinite;
    }
  </style>
</head>
<body>
  <h2>3D Print Price Calculator</h2>

  <div class="currency-group">
    <label for="currency" style="width:auto;">Currency Symbol:</label>
    <select id="currency" style="width:auto;">
      <option value="zł">zł</option>
      <option value="€">€</option>
      <option value="$">$</option>
      <option value="£">£</option>
    </select>
  </div>

  <label for="weight">Model Weight (g per model):</label>
  <input type="number" id="weight" min="0" step="0.01" placeholder="e.g. 42">

  <label for="batch">Models per Batch (quantity):</label>
  <input type="number" id="batch" min="1" step="1" placeholder="e.g. 3">

  <label for="hours">Print Time (hours per batch):</label>
  <input type="number" id="hours" min="0" step="0.01" placeholder="e.g. 9">

  <label for="filamentPrice">Filament Price (zł per kg):</label>
  <input type="number" id="filamentPrice" min="0" step="0.01" placeholder="e.g. 129">

  <label for="electricityPrice">Electricity Price (zł per kWh):</label>
  <input type="number" id="electricityPrice" min="0" step="0.01" placeholder="e.g. 0.90">

  <label for="power">Printer Power Usage (W):</label>
  <input type="number" id="power" min="0" step="1" placeholder="e.g. 100">

  <label for="maintenance">Maintenance & Wear (zł per hour):</label>
  <input type="number" id="maintenance" min="0" step="0.01" placeholder="e.g. 0.75">

  <label for="handling">Handling & Prep (zł per batch):</label>
  <input type="number" id="handling" min="0" step="0.01" placeholder="e.g. 6">

  <details>
    <summary style="color:#eaeaea;">Advanced Options</summary>

    <label for="profit30">Profit Margin 1 (%):</label>
    <input type="number" id="profit30" min="0" step="1" placeholder="e.g. 30">

    <label for="profit50">Profit Margin 2 (%):</label>
    <input type="number" id="profit50" min="0" step="1" placeholder="e.g. 50">

    <label for="profit100">Profit Margin 3 (%):</label>
    <input type="number" id="profit100" min="0" step="1" placeholder="e.g. 100">

    <label for="competitor">Competitor's Price (same currency):</label>
    <input type="number" id="competitor" min="0" step="0.01" placeholder="e.g. 50">
  </details>

  <button onclick="calculatePrice()">Calculate</button>

  <div class="result" id="result"></div>

  <footer>
    made with <span class="footer-heart">❤️</span> by <a href="https://thefilip.com" target="_blank">thefilip</a>
  </footer>

  <script>
    function val(id, def=0) {
      const v = document.getElementById(id).value;
      return v === '' ? def : parseFloat(v);
    }
    function currency() {
      return document.getElementById('currency').value;
    }

    function calculatePrice() {
      // inputs
      const weight       = val('weight');
      const batch        = Math.max(val('batch', 1), 1);
      const hours        = val('hours');
      const filamentKg   = val('filamentPrice');
      const elecPrice    = val('electricityPrice');
      const powerW       = val('power');
      const maintPerHour = val('maintenance');
      const handlingBatch= val('handling');

      // advanced
      const pm1    = val('profit30', 30);
      const pm2    = val('profit50', 50);
      const pm3    = val('profit100',100);
      const comp   = val('competitor', 0);

      // costs PER BATCH
      const materialCost   = filamentKg * ((weight/1000) * batch);
      const electricityCost= (powerW * hours/1000) * elecPrice;
      const maintenanceCost= maintPerHour * hours;
      const totalBatchCost = materialCost + electricityCost + maintenanceCost + handlingBatch;

      // cost per piece
      const costPerPiece   = totalBatchCost / batch;

      // price with profit
      const price1 = costPerPiece * (1 + pm1/100);
      const price2 = costPerPiece * (1 + pm2/100);
      const price3 = costPerPiece * (1 + pm3/100);

      // competitor profit
      let compHTML = '';
      if (comp > 0) {
        const compProfit = comp - costPerPiece;
        const compMargin = (compProfit / costPerPiece) * 100;
        compHTML = `
          <tr>
            <td>Competitor Price (${comp.toFixed(2)} ${currency()}):</td>
            <td>${compProfit < 0
              ? `<span class="loss">LOSS</span> ${compProfit.toFixed(2)} ${currency()}`
              : `<span class="profit">Profit</span> ${compProfit.toFixed(2)} ${currency()} (${compMargin.toFixed(0)}%)`
            }</td>
          </tr>`;
      }

      // render
      document.getElementById('result').innerHTML = `
        <div class="summary-box">
          <b>Cost per Batch:</b><br>
          • Material: ${materialCost.toFixed(2)} ${currency()}<br>
          • Electricity: ${electricityCost.toFixed(2)} ${currency()}<br>
          • Maintenance: ${maintenanceCost.toFixed(2)} ${currency()}<br>
          • Handling: ${handlingBatch.toFixed(2)} ${currency()}<br>
          <hr>
          <b class="break-even">Break-even per Piece:</b> ${costPerPiece.toFixed(2)} ${currency()}
        </div>

        <table class="tiers">
          <tr><td>${pm1}% Price:</td><td>${price1.toFixed(2)} ${currency()}</td></tr>
          <tr><td>${pm2}% Price:</td><td>${price2.toFixed(2)} ${currency()}</td></tr>
          <tr><td>${pm3}% Price:</td><td>${price3.toFixed(2)} ${currency()}</td></tr>
          ${compHTML}
        </table>

        <div class="summary-box">
          <b>Profit per Piece:</b><br>
          • At ${price1.toFixed(2)} ${currency()}: ${(price1-costPerPiece).toFixed(2)} ${currency()}<br>
          • At ${price2.toFixed(2)} ${currency()}: ${(price2-costPerPiece).toFixed(2)} ${currency()}<br>
          • At ${price3.toFixed(2)} ${currency()}: ${(price3-costPerPiece).toFixed(2)} ${currency()}
        </div>`;
    }
  </script>
</body>
</html>
